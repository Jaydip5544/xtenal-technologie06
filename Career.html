        emailjs.init("u-eZjrdhzU2jDbAV3"); // Replace with your EmailJS public key

    <script>
      /* ////////////////////////////// header start ////////////////////////////// */
      const nav = document.querySelector(".nav"),
        searchIcon = document.querySelector("#searchIcon"),
        navOpenBtn = document.querySelector(".navOpenBtn");

      searchIcon.addEventListener("click", () => {
        nav.classList.toggle("openSearch");
        nav.classList.remove("openNav");
        if (nav.classList.contains("openSearch")) {
          return searchIcon.classList.replace("uil-search", "uil-times");
        }
        searchIcon.classList.replace("uil-times", "uil-search");
      });

      navOpenBtn.addEventListener("click", () => {
        nav.classList.add("openNav");
        nav.classList.remove("openSearch");
        searchIcon.classList.replace("uil-times", "uil-search");
      });

      /* ////////////////////////////// header end ////////////////////////////// */

      /* ////////////////////////////// Dropdown start ////////////////////////////// */
      document.querySelectorAll(".dropdown-toggle").forEach((item) => {
        item.addEventListener("click", (event) => {
          if (event.target.classList.contains("dropdown-toggle")) {
            event.target.classList.toggle("toggle-change");
          } else if (
            event.target.parentElement.classList.contains("dropdown-toggle")
          ) {
            event.target.parentElement.classList.toggle("toggle-change");
          }
        });
      });
      document.querySelectorAll(".dropdown-toggle").forEach((item) => {
        item.addEventListener("click", (event) => {
          if (event.target.classList.contains("dropdown-toggle")) {
            event.target.classList.toggle("toggle-change");
          } else if (
            event.target.parentElement.classList.contains("dropdown-toggle")
          ) {
            event.target.parentElement.classList.toggle("toggle-change");
          }
        });
      });
      /* ////////////////////////////// Dropdown start ////////////////////////////// */

      /* ////////////////////////////// form submit ////////////////////////////// */

      const contactForm = document.getElementById("carrierForm");
      const formMessageWarning = document.getElementById(
        "form-message-warning"
      );
      const formMessageSuccess = document.getElementById(
        "form-message-success"
      );

      // Listen for form submission
    const form = document.getElementById("carrierForm");
    const fileInput = document.getElementById("file");
    const fileError = document.getElementById("file-error");
    const warningMsg = document.getElementById("form-message-warning");
    const successMsg = document.getElementById("form-message-success");

  form.addEventListener("submit", function (event) {
    event.preventDefault();
    warningMsg.textContent = "";
    successMsg.textContent = "";
    fileError.textContent = "";

    const formData = new FormData(form);
    const name = formData.get("name")?.trim();
    const email = formData.get("email")?.trim();
    const subject = formData.get("subject")?.trim();
    const message = formData.get("message")?.trim();
    const file = fileInput.files[0];

    // Email regex check
    const isValidEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

    // Validate required fields
    if (!name || !email || !subject || !message) {
      warningMsg.textContent = "All fields except file are required.";
      return;
    }

    if (!isValidEmail) {
      warningMsg.textContent = "Please enter a valid email.";
      return;
    }

    // Validate file if present
    if (file) {
      const validTypes = ["application/pdf", "application/msword", "application/vnd.openxmlformats-officedocument.wordprocessingml.document"];
      if (!validTypes.includes(file.type)) {
        fileError.textContent = "Only PDF, DOC, or DOCX files are allowed.";
        return;
      }

      if (file.size > 2 * 1024 * 1024) {
        fileError.textContent = "File size must not exceed 2MB.";
        return;
      }
    }

    // Send email via EmailJS
    emailjs.sendForm("service_cp08nsr", "template_h1yxohb", form)
      .then(() => {
        successMsg.textContent = "Message sent successfully!";
        form.reset();
      })
      .catch((error) => {
        warningMsg.textContent = "Failed to send message. Please try again.";
        console.error("EmailJS error:", error);
          });
    });

    </script>
