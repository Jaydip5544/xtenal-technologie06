    <script>
      /* ////////////////////////////// header start ////////////////////////////// */
      const nav = document.querySelector(".nav"),
        searchIcon = document.querySelector("#searchIcon"),
        navOpenBtn = document.querySelector(".navOpenBtn");

      searchIcon.addEventListener("click", () => {
        nav.classList.toggle("openSearch");
        nav.classList.remove("openNav");
        if (nav.classList.contains("openSearch")) {
          return searchIcon.classList.replace("uil-search", "uil-times");
        }
        searchIcon.classList.replace("uil-times", "uil-search");
      });

      navOpenBtn.addEventListener("click", () => {
        nav.classList.add("openNav");
        nav.classList.remove("openSearch");
        searchIcon.classList.replace("uil-times", "uil-search");
      });

      /* ////////////////////////////// header end ////////////////////////////// */

      /* ////////////////////////////// Dropdown start ////////////////////////////// */
      document.querySelectorAll(".dropdown-toggle").forEach((item) => {
        item.addEventListener("click", (event) => {
          if (event.target.classList.contains("dropdown-toggle")) {
            event.target.classList.toggle("toggle-change");
          } else if (
            event.target.parentElement.classList.contains("dropdown-toggle")
          ) {
            event.target.parentElement.classList.toggle("toggle-change");
          }
        });
      });
      document.querySelectorAll(".dropdown-toggle").forEach((item) => {
        item.addEventListener("click", (event) => {
          if (event.target.classList.contains("dropdown-toggle")) {
            event.target.classList.toggle("toggle-change");
          } else if (
            event.target.parentElement.classList.contains("dropdown-toggle")
          ) {
            event.target.parentElement.classList.toggle("toggle-change");
          }
        });
      });
      /* ////////////////////////////// Dropdown start ////////////////////////////// */

      /* ////////////////////////////// form submit ////////////////////////////// */

      const contactForm = document.getElementById("contactForm");
      const formMessageWarning = document.getElementById(
        "form-message-warning"
      );
      const formMessageSuccess = document.getElementById(
        "form-message-success"
      );

      // Listen for form submission
      contactForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the default form submission behavior

        // Reset the warning and success messages
        formMessageWarning.innerHTML = "";
        formMessageSuccess.innerHTML = "";

        // Get form data
        const formData = new FormData(contactForm);
        const name = formData.get("name");
        const email = formData.get("email");
        const subject = formData.get("subject");
        const message = formData.get("message");

        // Basic client-side validation
        if (!name || !email || !subject || !message) {
          formMessageWarning.innerHTML = "All fields except file are required.";
          return; // Stop submission if validation fails
        }

        const isValidEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        if (!isValidEmail) {
          formMessageWarning.innerHTML = "Please enter a valid email.";
          return;
        }

        // Show submitting message
        document.querySelector(".submitting").innerHTML = "Sending message...";
        document.querySelector(".submitting").disabled;

        emailjs
          .sendForm("service_cp08nsr", "template_h1yxohb", this)
          .then(function (response) {
            // On success
            formMessageSuccess.innerHTML = "Message sent successfully!";
            contactForm.reset(); // Reset the form fields
            document.querySelector(".submitting").innerHTML = ""; // Clear submitting message
          })
          .catch(function (error) {
            // On failure
            formMessageWarning.innerHTML =
              "There was an error sending your message. Please try again later.";
            document.querySelector(".submitting").innerHTML = ""; // Clear submitting message
          });
      });
    </script>
